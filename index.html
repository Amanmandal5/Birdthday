<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Payal‚ù§Ô∏è  </title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      z-index: 2;
    }

    /* Profile image */
    .profile {
      border-radius: 50%;
      overflow: hidden;
      width: 120px;
      height: 120px;
      border: 3px solid #a64cf4;
      box-shadow: 0 0 15px rgba(164, 76, 244, 0.7);
    }

    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Birthday Text */
    h1 {
      font-size: 2rem;
      margin: 20px 0 10px;
      background: linear-gradient(45deg, #f64f59, #c471ed, #12c2e9);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h2 {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(45deg, #ff512f, #dd2476);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Progress Bar */
    .progress {
      width: 200px;
      height: 8px;
      background: #333;
      border-radius: 10px;
      margin: 15px auto;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #f64f59, #c471ed);
      transition: width 0.3s ease-in-out;
    }

    .loading {
      font-size: 14px;
      color: #aaa;
      margin-top: 8px;
    }

    /* Floating Dots Background */
    .dot {
      position: absolute;
      background: #a64cf4;
      border-radius: 50%;
      opacity: 0.6;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) scale(0.5); opacity: 0.8; }
      to   { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    /* Cake Icon */
    .cake {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <!-- Floating Dots -->
  <div id="dots"></div>

  <div class="container">
    <div class="profile">
      <img src="payal2.jpg" alt="Payal">
    </div>
    <h1>Happy Birthday</h1>
    <h2>PAYAL</h2>

    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="loading" id="loadingText">Loading birthday magic... 0%</div>
    <div style="margin-top:30px;">
      <button onclick="location.href='index2.html'" style="padding:12px 24px; font-size:1rem; border-radius:8px; background:linear-gradient(90deg,#f64f59,#c471ed,#12c2e9); color:#fff; border:none; cursor:pointer;">See 4 Shades of Payal</button>
    </div>
  </div>

  <div class="cake">üéÇ</div>

  <script>
    // Floating Dots Generator
    function createDots() {
      const dotsContainer = document.getElementById("dots");
      for (let i = 0; i < 30; i++) {
        let dot = document.createElement("div");
        dot.classList.add("dot");
        let size = Math.random() * 8 + 4 + "px";
        dot.style.width = size;
        dot.style.height = size;
        dot.style.left = Math.random() * 100 + "vw";
        dot.style.animationDuration = Math.random() * 6 + 4 + "s";
        dot.style.background = Math.random() > 0.5 ? "#a64cf4" : "#ff512f";
        dotsContainer.appendChild(dot);
      }
    }
    createDots();

    // Loading Bar Animation
    let progress = 0;
    let progressBar = document.getElementById("progressBar");
    let loadingText = document.getElementById("loadingText");

    let loadingInterval = setInterval(() => {
      if (progress < 100) {
        progress++;
        progressBar.style.width = progress + "%";
        loadingText.textContent = "Loading birthday magic... " + progress + "%";
      } else {
        clearInterval(loadingInterval);
        loadingText.textContent = "‚ú® Birthday Surprise Ready! ‚ú®";
      }
    }, 80);
  </script>
</body>
</html>
