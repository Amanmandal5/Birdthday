<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4 Shades of Payal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    /* Animated Gradient Heading */
    h1 {
      font-size: 2.5rem;
      margin-top: 50px;
      font-weight: bold;
      background: linear-gradient(90deg, #f64f59, #c471ed, #12c2e9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% auto;
      animation: gradientMove 3s linear infinite;
    }

    h2 {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff512f, #dd2476, #c471ed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% auto;
      animation: gradientMove 3s linear infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    p {
      margin-bottom: 40px;
      color: #bbb;
    }

    /* Card Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 80%;
      margin: auto;
      margin-bottom: 40px;
    }

    /* Cards */
    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 30px 20px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.1);
      transition: all 0.3s ease-in-out;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeUp 1s forwards;
    }

    /* Delay for animations */
    .card:nth-child(1) { animation-delay: 0.3s; }
    .card:nth-child(2) { animation-delay: 0.6s; }
    .card:nth-child(3) { animation-delay: 0.9s; }
    .card:nth-child(4) { animation-delay: 1.2s; }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 0 20px rgba(196, 113, 237, 0.7);
    }

    /* Icons */
    .icon {
      font-size: 2rem;
      margin-bottom: 15px;
      display: inline-block;
    }

    /* Ripple Effect */
    .card::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      transform: scale(0);
      opacity: 0;
      pointer-events: none;
    }

    .card:active::after {
      animation: ripple 0.6s linear;
    }

    @keyframes ripple {
      from { transform: scale(0); opacity: 1; }
      to { transform: scale(15); opacity: 0; }
    }

    /* Bottom Profile */
    .profile {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      animation: fadeUp 1s 1.5s forwards;
      opacity: 0;
      transform: translateY(50px);
    }

    .profile img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #ff4f7a;
    }

    .profile span {
      font-size: 14px;
      color: #ddd;
    }

    /* Back Button */
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 18px;
      border-radius: 8px;
      background: linear-gradient(90deg, #f64f59, #c471ed, #12c2e9);
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
      z-index: 100;
    }
  </style>
</head>
